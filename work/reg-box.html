<link rel="stylesheet" href="reg-box.css" />
<div class="reg">
  <div class="reg__col">
    <h1>
      Найдём номера под <br />
      ваши пожелания
    </h1>
  </div>
  <div class="reg__date">
    <div class="reg__prib">
      <h2 class="reg__text">Даты пребывания</h2>
      <!DOCTYPE html>
      <html lang="ru">
        <link rel="stylesheet" href="calendar.css" /><link
          rel="stylesheet"
          href="../datepicker/css/datepicker.css"
        />
        <div class="calendar__body">
          <input
            class="calendar"
            id="calendar"
            type="text"
            placeholder="ДД.ММ.ГГГГ"
            title="Выбирете желаемые даты"
          />
        </div>
        <script src="jQ.js"></script>
        <script src="../datepicker/js/datepicker.js"></script>
        <script src="./calendar.js"></script>
      </html>
    </div>
  </div>
  <div class="reg__col">
    <h2 class="reg__text">Гости</h2>
    <input
      class="gosty"
      type="text"
      placeholder="Гости"
      title="Сколько планируется гостей?"
    />
    <div class="gosty__drop">
      <div class="gosty__close">X</div>
      <div class="gosty__drop-schet">
        <h2 class="reg__text">Взрослые от 18 лет</h2>
        <div class="schet">
          <img class="minus" id="mvzr" src="../file/minus.png" alt="Нет минуса" />
          <h2 class="itog" id="vzr">0</h2>
          <img class="plus" id="pvzr" src="../file/plus.png" alt="Нет плюса" />
        </div>
      </div>
      <div class="gosty__drop-schet">
        <h2 class="reg__text">Дети до 17 лет</h2>
        <div class="schet">
          <img
            class="minus"
            id="mdety"
            src="../file/minus.png"
            alt="Нет минуса"
          />
          <h2 class="itog" id="dety">0</h2>
          <img class="plus" id="pdety" src="../file/plus.png" alt="Нет плюса" />
        </div>
      </div>
      <div class="gosty__drop-schet">
        <h2 class="reg__text">Младенцы до 1 года</h2>
        <div class="schet">
          <img
            class="minus"
            id="mbaby"
            src="../file/minus.png"
            alt="Нет минуса"
          />
          <h2 class="itog" id="baby">0</h2>
          <img class="plus" id="pbaby" src="../file/plus.png" alt="Нет плюса" />
        </div>
      </div>
    </div>
  </div>
  <a class="bottom-reg" href="./page.html" target="_blank"
    ><p>Подобрать номер</p></a
  >
</div>
<script src="drop.js"></script>
